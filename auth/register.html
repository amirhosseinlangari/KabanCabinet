<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f1c68e">
    <title>ثبت نام | کابینت کابان</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>ثبت نام در کابینت کابان</h1>
                <p class="auth-subtitle">به خانواده بزرگ ما بپیوندید</p>
            </div>
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-id-card"></i>
                        نام و نام خانوادگی
                    </label>
                    <input type="text" id="name" name="name" required placeholder="نام و نام خانوادگی خود را وارد کنید">
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        ایمیل
                    </label>
                    <input type="email" id="email" name="email" required placeholder="ایمیل خود را وارد کنید">
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        شماره موبایل
                    </label>
                    <input type="tel" id="phone" name="phone" required placeholder="شماره موبایل خود را وارد کنید">
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        رمز عبور
                    </label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="رمز عبور خود را وارد کنید">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        تکرار رمز عبور
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="رمز عبور خود را مجدداً وارد کنید">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    ثبت نام
                </button>
                <div class="auth-links">
                    <a href="login.html">
                        <i class="fas fa-sign-in-alt"></i>
                        قبلاً ثبت نام کرده‌اید؟ وارد شوید
                    </a>
                    <a href="../index.html">
                        <i class="fas fa-home"></i>
                        بازگشت به صفحه اصلی
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Load auth.js first -->
    <script src="../scripts/auth.js"></script>
    
    <!-- Then add our registration handling code -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted');

            try {
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    password: document.getElementById('password').value
                };

                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (formData.password !== confirmPassword) {
                    document.getElementById('confirmPasswordError').textContent = 'رمز عبور و تکرار آن مطابقت ندارند';
                    return;
                }

                console.log('Sending registration data:', formData);
                const authManager = new AuthManager();
                const response = await authManager.register(formData);
                
                if (response.success) {
                    alert('ثبت نام با موفقیت انجام شد');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
