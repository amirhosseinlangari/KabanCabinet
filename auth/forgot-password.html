<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f1c68e">
    <title>فراموشی رمز عبور | کابینت کابان</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="../images/logo.png" alt="کابینت کابان" class="auth-logo">
                <h1>فراموشی رمز عبور</h1>
            </div>
            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">ایمیل</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">ارسال لینک بازیابی</button>
                <div class="auth-links">
                    <a href="login.html">بازگشت به صفحه ورود</a>
                    <a href="../index.html">بازگشت به صفحه اصلی</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/auth.js"></script>
</body>
</html>
