<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f1c68e">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="assets/Photo/نمادک کابان.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <title>صفحه مورد نظر یافت نشد | کابینت کابان</title>
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .error-title {
            font-size: 8rem;
            color: #f1c68e;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--typing-text-color);
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #f1c68e;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .home-button:hover {
            background-color: #e0b67e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .error-title {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .error-title {
                font-size: 4rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <div class="error-message">صفحه مورد نظر یافت نشد</div>
        <p class="error-description">متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد یا به آدرس دیگری منتقل شده است.</p>
        <a href="/" class="home-button">بازگشت به صفحه اصلی</a>
    </div>

    <script>
        // تنظیم حالت دارک مود براساس تنظیمات ذخیره شده
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
