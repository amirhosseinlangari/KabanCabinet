<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <link rel="stylesheet" href="../../styles/main.css">

            position: fixed !important;
            top: 20px !important;
            right: 20px !important;

            height: auto !important;
        }
    </style>
</head>
<body>
    <!-- منو و هدر -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="nav-right">
                <a href="../../index.html" class="logo">
                    <img src="../../assets/Photo/logo.png" alt="کابان">
                </a>
            </div>
            <div class="nav-left">
                <div class="cart-wrapper">
                    <a href="../../cart.html" class="cart-link">
                        <div class="cart-icon-wrapper">

                        </div>

            </div>
        </nav>

    <main>
        <div class="product-details">
            <div class="product-images">
                <div class="main-image">
                    <img src="../../assets/Photo/mahsool/payeh.jpg" alt="پایه کابینت">

            </div>
            
            <div class="product-info">

                </ul>
                
                <div class="product-price">
                    <span class="price-label">قیمت:</span>
                    <span class="price-value">۱۲۰,۰۰۰ تومان</span>
                </div>
                
                <button class="add-to-cart-btn" 
                    data-product-id="base-001"
                    data-product-name="پایه کابینت"
                    data-product-price="120000"
                    data-product-image="../../assets/Photo/mahsool/payeh.jpg">
                    افزودن به سبد خرید

            </div>
        </div>

    <script src="../../scripts/cart.js"></script>
